<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function return</title>
</head>
<body>
    <script>
    'use strict';    
    var firstValue = parseInt(5.9);
    var secondValue = parseInt(7);
    function addition(firstValue,secondValue){
        var addResult = firstValue + secondValue;
        return addResult;
    }
    var outPut = addition(firstValue,secondValue);
    document.write(outPut);    
    </script>
</body>
</html>
